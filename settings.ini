[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = CanvasGroupy
lib_name = %(repo)s
version = 0.0.1
min_python = 3.9
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = CanvasGroupy
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = True
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = scottyang
author_email = yuy004@ucsd.edu
copyright = 2023 onwards, %(author)s
description = Canvas Grouping Python Script
keywords = nbdev jupyter notebook python
language = English
status = 3
user = FleischerResearchLab

### Optional ###
requirements = fastcore pandas numpy PyGithub canvasapi
pip_requirements = 'groupeng @ git+https://github.com/scott-yj-yang/groupeng.git@dev'
